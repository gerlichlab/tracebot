#            - pause: 1
#            - probe: SSC
#            - pause: 1
#            - pump: 4
#            - pause: 3
#            - image: 1
    seq_B:
        n_cycles: all
        first_well: A1
        last_well: A3
        sequence:
            - probe: wp
            - pause: 1
            - pump: 4
            - pause: 1
            - probe: wash
            - pause: 1
            - pump: 10
            - pause: 12
            - pump: 6
            - pause: 3
            - probe: SSC
            - pause: 1
            - pump: 4
            - pause: 3
#            - image: 1
            - probe: strip
            - pause: 1
            - pump: 6
            - pause: 1
            - probe: wash
            - pause: 1
            - pump: 3
            - pause: 12
            - pump: 6
            - pause: 1
    seq_C:
        n_cycles: 1
        sequence:
            - probe: strip
            - pause: 1
            - pump: 6
            - pause: 1
            - probe: wash
            - pause: 1
            - pump: 10
            - pause: 12
